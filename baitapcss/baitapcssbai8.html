<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p{
            width: 100px;
            height: 100px;
            background: #e1ddda;
            margin: 20px 30px;
            display: inline-block;
        }
        p.one{
            box-shadow: -5px -5px #777777;
        }
        p.tow{
            box-shadow: 5px 5px#777777;
        }
        p.three{
            box-shadow: 5px 5px 5px 5px #0088dd;
        }
        p.four{
            box-shadow: 0 0 10px red;
        }
        p.five{
            box-shadow: inset 0 0 10px #777777;
        }
    </style>
</head>
<body>
    <p class="one">one</p>
    <p class="tow">tow</p>
    <p class="three">three</p>
    <br>
    <p class="four">four</p>
    <p class="five">five</p>

</body>
</html>
